<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastFood online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
            <img class="logo" src="./media/Logo fastfood.png" alt=".\index">
        </a>
        <h1>Servicio de comida rápida </h1>
    </header>

    <div class="row container-fluid d-flex" id="cajaPrincipalContainer">
        
        <!-- Sección izquierda: Lista de productos -->
        <div class="cajaProductos" id="cajaMostrarProductos">
            <h3>Selecciona alguno de estos productos</h3>
        </div>

        <!-- Sección derecha: Productos seleccionados, subtotal y total -->
        <div class="cajaProductosSeleccionados" id="cajaMostrarProductosSeleccion">
            <h2 class="mb-3">Productos Seleccionados</h2>
            <div id="productosSeleccionados" class="align-items-center justify-content-center">
                <!-- Aquí se mostrarán los productos seleccionados -->
            </div>
            <h3>Iva: AR$<span id="iva">0</span></h3>
            <h3>Total a Pagar: $AR<span id="total">0</span></h3>
            <div class="d-flex justify-content-center">
                <button class="btn me-3" id="continuar"> Continuar </button>
                
            </div>
            
                
        </div>
    
        
    </div>
<footer>
    <hr>
    <p class="d-flex justify-content-center">fastFood | ©Todos los derechos reservados</p>
</footer>
<script src="./index.js"></script>
</body>
</html>
